<!DOCTYPE html>
<!--
-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.min.css">
        <script src="js/vendor.min.js"></script>
        <script src="js/app.min.js"></script>
    </head>
    <body ng-app="app">
        <nav class="navbar" >
            <div class="container">
                <img class="img-responsive" src="assets/img/logo-pokemon.png" alt="">
            </div>
        </nav>
        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="container">
                <div class="col-md-offset-2 col-md-8">
                    <div class="input-group input-group-lg">
                        <input type="text" class="form-control" placeholder="Search for...">
                        <span class="input-group-btn">
                            <button class="btn btn-secondary" type="button">Go!</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <!--<div ng-include src="'components/pokemons/views/partials/pokemons.tpl.html'" ></div>-->
        <!-- partial:components/pokemons/views/partials/pokemons.tpl.html -->
        <div ng-controller="pokemonsController as poke" class="container-fluid">
    <div class="container">
        <div ng-repeat="(key, value) in poke.data" class="col-sm-6 col-md-3">
            <a class="btn btn-default" href="#" role="button">
                <img alt='{{value.name}}' class="img-responsive center-block" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{(key+1)}}.png">
                <p class="{{value.name}}">{{value.name}}</p>
            </a>
        </div>        
    </div>
</div>
        <!-- partial -->
        <footer class="text-center">
            <p>&copy; The Pokemon Company</p>
      </footer>
    </body>
</html>
